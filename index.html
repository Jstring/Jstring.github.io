	<script>
		$('#fullpage').fullpage({
			sectionsColor: ['black','black' ,'black','black','black'],
			 anchors: ['HOME', 'COMMERCIAL', 'SNAP', 'PERSONAL', 'CONTACT']
		});

		$('.navBox a').mouseover(function(){
			if(0==$('.shadowBar').css('opacity')){
				$('.shadowBar').animate({'opacity':'1'},250)
			}
			
			else{

				var targetY = $(this).position().top ;	
				$('.shadowBar').stop().animate({'top':targetY+'px'},300)
			

			};
		});

		$('.navBox').mouseout(function(){
			$('.shadowBar').animate({'opacity':'0'},250)
		})


	</script>
