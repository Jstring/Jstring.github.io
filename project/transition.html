<!doctype html>
<html>
    <head>
        <title>D3 tutorial</title>
        <script src="https://d3js.org/d3.v3.min.js"></script>
    </head>
    
    <body>
       
        
        <script>
/*            Dom elements < data elements (enter)    
            Dom elements > data elements (exit)    
            Dom elements = data elements (update)    

*/

  

        var canvas = d3.select("body")
                        .append("svg")
                        .attr("width", 500)
                        .attr("height", 500) ;
                        
        var circle = canvas.append("circle")
                        .attr("cx",50)
                        .attr("cy",50)
                        .attr("r",25) ;
                        
/*        circle.transition()
            .duration(1500)
            .delay(1000)
            .attr("cx", 150)
            .transition()
            .attr("cy",200)
            .transition()
            .attr("cx",50);  */
  
            circle.transition()
            .duration(1500)
            .delay(1500)
            .attr("cx",150)
            .each("start", function() {d3.select(this).attr("fill", "red"); }) ;
    
        </script>
    </body>
</html>
